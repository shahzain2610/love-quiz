<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        h1 {

        #yes {

        }
        .sticker {

            position: absolute;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="quiz">

    <!-- Final Message -->
    <div id="finalMessage" class="hidden">
        <h1>Thank You for Making Me So Happy! ğŸ¥°</h1>
        <p id="message"></p>
        <div class="sticker">ğŸ’‘</div>

    <div class="sticker" style="left: 10%; top: 10%;">ğŸ˜</div>

    <script>
        // Function to move the "No" button
        function moveButton(buttonId) {
            const button = document.getElementById(buttonId);
            const x = Math.random() * (window.innerWidth - button.offsetWidth);
            const y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.position = 'absolute';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        // Function to go to the next question
        function nextQuestion(currentId, nextId, message) {
            document.getElementById(currentId).classList.add('hidden');
            document.getElementById(nextId).classList.remove('hidden');
            alert(message);
        }

        // Function to show the final message
        function showFinalMessage(message) {
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('finalMessage').classList.remove('hidden');
            document.getElementById('message').innerText = message;
        }
    </script>
</body>
</html>
